{% for page in site.portfolio %}

    <div class="item">
        <div class="image-box">
            <a href="{{ page.url }}">
                <img src="{{ page.image }}"> 
            </a>
        </div>
        <div class="description-box">
            <a href="{{ page.url }}">
                <h2>{{ page.name }}</h2>
                <p>{{ page.description }}</p>
            </a>
        </div>
    </div>
    {% endfor %}
