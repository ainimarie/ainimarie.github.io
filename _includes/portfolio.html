<div>
    {% for item in site.data.projects %}
    <div class="item">
        <div class="image-box">
            <img src="{{ item.image }}" class="img-small">
        </div>
        <div class="description-box">
        <h2>{{ item.name }}</h2>
        <p>{{ item.desc }}</p>
    </div>
    </div>
    {% endfor %}
</div>
